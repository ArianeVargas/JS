<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formularios</title>
</head>

<body>
    <div class="container">
        <h1>Formulario</h1>
        <form id="formulario">
            <input class="form-control mb-2" type="text" name="userName" value="Ariane" placeholder="Ingrese nombre" id="UserName">
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            <input class="form-control mb-2" type="email" name="userEmail" value="ariane@gmail.com" placeholder="Ingrese correo" id="UserEmail">
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
