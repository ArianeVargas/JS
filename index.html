<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jugando con dom</title>
    <!--  El atributo defer indica al navegador que no espere por el script. En lugar de ello, debe seguir procesando el HTML, construir el DOM. El script carga “en segundo plano” y se ejecuta cuando el DOM esta completo. por si se deja el script js arriba  -->
</head>

<body>
    <h1 id="tituloWeb">Hola, Fernanda</h1>
    
    <button id="boton">Cambiar texto</button>
    <p id="parrafo">Lorem, ipsum dolor.</p>
    
    <div class="container">
        <p class="text-danger">Lorem, ipsum dolor. 1</p>
        <p class="text-danger">Lorem, ipsum dolor. 2</p>
        <p class="text-danger">Lorem, ipsum dolor. 3</p>
    </div>
    
    <p class="text-danger">parrafo volando</p>
    
    <ul id="lista">
        <li>Elemento estatico</li>
    </ul>

    <ul id="listaPais">
        <li>Brazil</li>
    </ul>

    
    
    <script src="/DOM1.js"></script>
</body>

</html>
